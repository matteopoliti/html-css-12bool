<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12bool</title>

        <!-- link -->
        <link rel="stylesheet" href="./assets/css/12BoolFlex.css">
        <link rel="stylesheet" href="./assets/css/12BoolFlexResponsive.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid">

            <div class="container">

                <!-- prima linea -->
                <div class="row height">
                    <div class="col-xs-offset-6"></div>
                    <div class="col-xs-1 black "></div>
                </div>

                <!-- seconda linea -->
                <div class="row height">
                    <div class="col-xs-offset-5"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-1 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- terza linea -->
                <div class="row height">
                    <div class="col-xs-offset-4"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-3 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- quarta linea -->
                <div class="row height">
                    <div class="col-xs-offset-1"></div>
                    <div class="col-xs-4 black"></div>
                    <div class="col-xs-3 yellow"></div>
                    <div class="col-xs-4 black"></div>
                </div>

                <!-- quinta linea -->
                <div class="row height">
                    <div class="col-xs-offset-1"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-3 yellow"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-1 yellow"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-3 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- sesta linea -->
                <div class="row height">
                    <div class="col-xs-offset-2"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-2 yellow"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-1 yellow"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-2 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- settima linea -->
                <div class="row height">
                    <div class="col-xs-offset-3"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-5 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- ottava linea -->
                <div class="row height">
                    <div class="col-xs-offset-3"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-5 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- nona linea -->
                <div class="row height">
                    <div class="col-xs-offset-2"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-2 yellow"></div>
                    <div class="col-xs-3 black"></div>
                    <div class="col-xs-2 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- decima linea -->
                <div class="row height">
                    <div class="col-xs-offset-2"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-1 yellow"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-offset-3"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-1 yellow"></div>
                    <div class="col-xs-1 black"></div>
                </div>

                <!-- ultima linea -->
                <div class="row height">
                    <div class="col-xs-offset-3"></div>
                    <div class="col-xs-1 black"></div>
                    <div class="col-xs-offset-5"></div>
                    <div class="col-xs-1 black"></div>
                </div>
            </div>
        </div>
    </body>
</html>
